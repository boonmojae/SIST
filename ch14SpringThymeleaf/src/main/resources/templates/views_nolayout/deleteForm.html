<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"><!-- namespace 추가해서 html생성 ,서버는 동적으로 생성해 html만듦-->
<head>
<meta charset="UTF-8">
<title>글 삭제</title>
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<div class="page-main">
	<h2>글 삭제</h2>
	<!-- th:object : request에 저장되어 있는 자바빈 호출(el로 읽어옴)/유효성 체크 하기위해서 명시함 -->
	<form action="delete.do" method="post" th:object="${boardVO}"><!-- 타임리프에서는 form 사용불가,jsp에서만 사용할 수 있음/th:object가 request에 저장된 자바빈 읽어옴 -->
		<input type="hidden" th:field="*{num}">
		<ul>
			<li>
				<label for="passwd">비밀번호</label>
				<input type="password" th:field="*{passwd}" 
				th:errorclass="field-error">
				<span th:errors="*{passwd}" class="error-color"></span>
			</li>
		</ul>
		<div class="align-center">
			<input type="submit" value="삭제">
			<input type="button" value="목록" onclick="location.href='list.do'">
		</div>
	</form>
</div>
</body>
</html>
