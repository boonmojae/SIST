<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery를 이용한 비동기 통신 구현</title>
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
//Ajax(Asynchronous Javascript And XML) : 자바스크립트와 XML를 이용한 비동기 통신
$(document).ready(function(){
	//text 정보 읽어 옴
	$.ajax({//옵션값은 객체형태로/url하면ajax한테 Hello JSP전달함
		url:'myString.jsp',//서버 프로그램 호출 URL
		success:function(param){//서버의 응답이 성공해서 데이터를 전달받으면 호출/이벤트 핸들러(를 만들면 ajax가 param한테 데이터 넣어줌)
			$('body').append(param);
		}
	});
});
</script>
</head>
<body>

</body>
</html>
