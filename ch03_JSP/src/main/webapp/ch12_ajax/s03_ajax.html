<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery를 이용한 비동기 통신 구현</title>
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script><!-- jquery 라이브러리 -->
<script type="text/javascript">
$(document).ready(function(){
	//XML 데이터 읽어 옴
	$.ajax({
		url:'myXML.jsp',//요청URL
		success:function(param){	
			$(param).find('person').each(function(){//index,item사용안해서 지움/person에 접근
				let name = '<li>' + $(this).find('name').text() + '</li>';//this는 person태그-find(name)으로 하위태그/this(이벤트 아닌데도) 쓴건 루프돌면서 1,2person태그 엑세스할때 person의 하위요소에 접근하고 내용은 text로 읽어옴.가공해서 변수에 넣어줌
				let job = '<li>' + $(this).find('job').text() + '</li>';
				let age = '<li>' + $(this).find('age').text() + '</li>';
				
				$('body').append('<ul>' + name + job + age + '</ul>');
			})
		}
	});
});
</script>
</head>
<body>

</body>
</html>
